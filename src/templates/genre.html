{% import "macro.html" as macro %}

{% extends "layout.html" %}

{% block nav %}
{{macro.navbar(login)}}
{% endblock %}

{% block content %}
<h3>{{ genre['genre_name'] }}</h3>
{{ macro.movie_list(genre_movie) }}
<nav aria-label="Page navigation example">
    <ul class="pagination">
        {% if p != 1%}
            <li class="page-item">
                <a class="page-link" href="{{ '/genre/{}?p={}'.format(genre['genre_id'], p-1) }}">Previous</a>
            </li>
        {% endif %}
        <li class="page-item">
            <a class="page-link" href="{{ '/genre/{}?p={}'.format(genre['genre_id'], p+1) }}">Next</a>
        </li>
    </ul>
</nav>
{% endblock %}
